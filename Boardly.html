<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardly - University Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .semester-courses {
            margin-top: 20px;
        }

        .semester-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .course-summary {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .course-summary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
        }

        .course-info {
            flex-grow: 1;
        }

        .course-name-summary {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .course-grades {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .letter-grade {
            background: rgba(0, 0, 0, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .gpa-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 8px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .weight-grade-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
            margin-left: 10px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .course-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 6px solid;
            transition: all 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .course-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .course-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            flex-grow: 1;
        }

        .course-code {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 15px;
        }

        .course-grade-display {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 15px;
        }

        .letter-grade-display {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
        }

        .gpa-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .assignment-list {
            margin-top: 20px;
        }

        .assignment-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .assignment-name {
            font-weight: 600;
            color: #444;
        }

        .assignment-details {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        .weight-badge {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .grade-badge {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2d5a87;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .no-grade {
            background: rgba(0, 0, 0, 0.1);
            color: #666;
            padding: 4px 8px;
            border-radius: 6px;
            font-style: italic;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .course-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .course-code, .course-grade-display {
                margin-left: 0;
                margin-top: 10px;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .weight-grade-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Boardly</h1>
            <p>Your University Dashboard - Track courses, assignments, and grades</p>
            
            <div class="semester-courses">
                <div class="semester-title">Courses this Semester</div>
                <div class="courses-grid" id="semesterCourses">
                    <div class="no-data" style="padding: 20px;">
                        <p>No courses added yet</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalCourses">0</div>
                <div class="stat-label">Total Courses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAssignments">0</div>
                <div class="stat-label">Assignments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedAssignments">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overallGPA">0.0</div>
                <div class="stat-label">Overall GPA</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="sidebar">
                <h2>Add New Course</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" required placeholder="e.g., Computer Science 101">
                    </div>
                    <div class="form-group">
                        <label for="courseCode">Course Code</label>
                        <input type="text" id="courseCode" required placeholder="e.g., CS101">
                    </div>
                    <div class="form-group">
                        <label>Course Color</label>
                        <div class="color-picker-group">
                            <div class="color-option selected" data-color="#667eea" style="background: #667eea;"></div>
                            <div class="color-option" data-color="#11998e" style="background: #11998e;"></div>
                            <div class="color-option" data-color="#ff416c" style="background: #ff416c;"></div>
                            <div class="color-option" data-color="#f093fb" style="background: #f093fb;"></div>
                            <div class="color-option" data-color="#4facfe" style="background: #4facfe;"></div>
                            <div class="color-option" data-color="#43e97b" style="background: #43e97b;"></div>
                            <div class="color-option" data-color="#fa709a" style="background: #fa709a;"></div>
                            <div class="color-option" data-color="#feca57" style="background: #feca57;"></div>
                            <div class="color-option" data-color="#48dbfb" style="background: #48dbfb;"></div>
                            <div class="color-option" data-color="#ff9ff3" style="background: #ff9ff3;"></div>
                            <div class="color-option" data-color="#54a0ff" style="background: #54a0ff;"></div>
                            <div class="color-option" data-color="#5f27cd" style="background: #5f27cd;"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Course</button>
                </form>

                <div id="assignmentForm" style="display: none; margin-top: 30px;">
                    <h2>Add Assignment</h2>
                    <form id="addAssignmentForm">
                        <div class="form-group">
                            <label for="selectCourse">Select Course</label>
                            <select id="selectCourse" required>
                                <option value="">Choose a course...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assignmentName">Assignment Name</label>
                            <input type="text" id="assignmentName" required placeholder="e.g., Midterm Exam">
                        </div>
                        <div class="form-group">
                            <label for="assignmentWeight">Weight (%)</label>
                            <input type="number" id="assignmentWeight" min="0" max="100" step="0.1" required placeholder="25">
                        </div>
                        <div class="form-group">
                            <label for="assignmentGrade">Grade (% - Optional)</label>
                            <input type="number" id="assignmentGrade" min="0" max="100" step="0.1" placeholder="Leave blank if not graded yet">
                        </div>
                        <button type="submit" class="btn btn-secondary">Add Assignment</button>
                    </form>
                </div>
            </div>

            <div class="main-content">
                <h2 style="margin-bottom: 25px; color: #333;">Your Courses</h2>
                <div id="coursesList">
                    <div class="no-data">
                        <p>No courses added yet. Add your first course to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage - using in-memory objects instead of localStorage
        let coursesData = [];
        let assignmentsData = [];
        let selectedCourseColor = '#667eea';

        // Grading system
        const gradingScale = [
            { min: 90, max: 100, letter: 'A+', gpa: 4.0 },
            { min: 85, max: 89, letter: 'A', gpa: 4.0 },
            { min: 80, max: 84, letter: 'A-', gpa: 3.7 },
            { min: 75, max: 79, letter: 'B+', gpa: 3.3 },
            { min: 70, max: 74, letter: 'B', gpa: 3.0 },
            { min: 65, max: 69, letter: 'B-', gpa: 2.7 },
            { min: 60, max: 64, letter: 'C+', gpa: 2.3 },
            { min: 55, max: 59, letter: 'C', gpa: 2.0 },
            { min: 50, max: 54, letter: 'C-', gpa: 1.7 },
            { min: 40, max: 49, letter: 'D', gpa: 1.0 },
            { min: 0, max: 39, letter: 'F', gpa: 0.0 }
        ];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateStats();
            updateCourseSelect();
            updateSemesterOverview();
            setupColorPicker();
        });

        function setupColorPicker() {
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedCourseColor = this.dataset.color;
                });
            });
        }

        function getLetterGrade(percentage) {
            if (percentage === null || percentage === undefined) return null;
            
            for (const grade of gradingScale) {
                if (percentage >= grade.min && percentage <= grade.max) {
                    return grade.letter;
                }
            }
            return 'F';
        }

        function getGPA(percentage) {
            if (percentage === null || percentage === undefined) return null;
            
            for (const grade of gradingScale) {
                if (percentage >= grade.min && percentage <= grade.max) {
                    return grade.gpa;
                }
            }
            return 0.0;
        }

        // Course form submission
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const courseName = document.getElementById('courseName').value;
            const courseCode = document.getElementById('courseCode').value;
            
            // Check if course already exists
            if (coursesData.find(course => course.code === courseCode)) {
                alert('Course with this code already exists!');
                return;
            }
            
            const newCourse = {
                id: Date.now(),
                name: courseName,
                code: courseCode,
                color: selectedCourseColor
            };
            
            coursesData.push(newCourse);
            saveData();
            
            // Clear form
            document.getElementById('courseName').value = '';
            document.getElementById('courseCode').value = '';
            
            // Reset color selection
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.color-option[data-color="#667eea"]').classList.add('selected');
            selectedCourseColor = '#667eea';
            
            // Update UI
            displayCourses();
            updateStats();
            updateCourseSelect();
            updateSemesterOverview();
            
            // Show assignment form
            document.getElementById('assignmentForm').style.display = 'block';
        });

        // Assignment form submission
        document.getElementById('addAssignmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const courseId = document.getElementById('selectCourse').value;
            const assignmentName = document.getElementById('assignmentName').value;
            const weight = parseFloat(document.getElementById('assignmentWeight').value);
            const gradeInput = document.getElementById('assignmentGrade').value;
            const grade = gradeInput === '' ? null : parseFloat(gradeInput);
            
            const newAssignment = {
                id: Date.now(),
                courseId: parseInt(courseId),
                name: assignmentName,
                weight: weight,
                grade: grade
            };
            
            assignmentsData.push(newAssignment);
            saveData();
            
            // Clear form
            document.getElementById('assignmentName').value = '';
            document.getElementById('assignmentWeight').value = '';
            document.getElementById('assignmentGrade').value = '';
            
            // Update UI
            displayCourses();
            updateStats();
            updateSemesterOverview();
        });

        function saveData() {
            // Data is stored in memory during the session
        }

        function loadData() {
            displayCourses();
        }

        function updateCourseSelect() {
            const select = document.getElementById('selectCourse');
            select.innerHTML = '<option value="">Choose a course...</option>';
            
            coursesData.forEach(course => {
                const option = document.createElement('option');
                option.value = course.id;
                option.textContent = `${course.code} - ${course.name}`;
                select.appendChild(option);
            });
        }

        function calculateCourseGrade(courseId) {
            const courseAssignments = assignmentsData.filter(a => a.courseId === courseId && a.grade !== null);
            
            if (courseAssignments.length === 0) return null;
            
            const totalWeight = courseAssignments.reduce((sum, a) => sum + a.weight, 0);
            const weightedSum = courseAssignments.reduce((sum, a) => sum + (a.grade * a.weight), 0);
            
            return totalWeight > 0 ? weightedSum / totalWeight : null;
        }

        function updateSemesterOverview() {
            const semesterCoursesContainer = document.getElementById('semesterCourses');
            
            if (coursesData.length === 0) {
                semesterCoursesContainer.innerHTML = '<div class="no-data" style="padding: 20px;"><p>No courses added yet</p></div>';
                return;
            }
            
            semesterCoursesContainer.innerHTML = '';
            
            coursesData.forEach(course => {
                const courseGrade = calculateCourseGrade(course.id);
                const letterGrade = getLetterGrade(courseGrade);
                const gpa = getGPA(courseGrade);
                
                const courseSummary = document.createElement('div');
                courseSummary.className = 'course-summary';
                courseSummary.style.borderLeftColor = course.color;
                
                courseSummary.innerHTML = `
                    <div class="course-info">
                        <div class="course-name-summary">${course.name}</div>
                        <div class="course-grades">
                            <span class="letter-grade">${letterGrade || 'N/A'}</span>
                            <span class="gpa-badge">${gpa ? gpa.toFixed(2) : 'N/A'}</span>
                        </div>
                    </div>
                `;
                
                semesterCoursesContainer.appendChild(courseSummary);
            });
        }

        function displayCourses() {
            const coursesList = document.getElementById('coursesList');
            
            if (coursesData.length === 0) {
                coursesList.innerHTML = '<div class="no-data"><p>No courses added yet. Add your first course to get started!</p></div>';
                return;
            }
            
            coursesList.innerHTML = '';
            
            coursesData.forEach(course => {
                const courseAssignments = assignmentsData.filter(a => a.courseId === course.id);
                const courseGrade = calculateCourseGrade(course.id);
                const letterGrade = getLetterGrade(courseGrade);
                const gpa = getGPA(courseGrade);
                
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.style.borderLeftColor = course.color;
                
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-title">${course.name}</div>
                        <div class="course-code">${course.code}</div>
                        ${courseGrade !== null ? `
                            <div class="course-grade-display">
                                <div class="letter-grade-display">${letterGrade}</div>
                                <div class="gpa-display">${gpa.toFixed(2)}</div>
                            </div>
                        ` : ''}
                        <button class="btn btn-danger" onclick="deleteCourse(${course.id})">Delete</button>
                    </div>
                    <div class="assignment-list">
                        ${courseAssignments.length === 0 
                            ? '<div class="no-data" style="padding: 20px;"><p>No assignments yet</p></div>'
                            : courseAssignments.map(assignment => `
                                <div class="assignment-item">
                                    <div class="assignment-header">
                                        <span class="assignment-name">${assignment.name}</span>
                                        <button class="btn btn-danger" onclick="deleteAssignment(${assignment.id})" style="padding: 4px 8px; font-size: 0.8rem;">Delete</button>
                                    </div>
                                    <div class="assignment-details">
                                        <span class="weight-badge">Weight: ${assignment.weight}%</span>
                                        ${assignment.grade !== null 
                                            ? `<span class="grade-badge">Grade: ${assignment.grade}% (${getLetterGrade(assignment.grade)})</span>`
                                            : `<span class="no-grade">Not graded yet</span>`
                                        }
                                    </div>
                                </div>
                            `).join('')
                        }
                    </div>
                `;
                
                coursesList.appendChild(courseCard);
            });
        }

        function calculateOverallGPA() {
            let totalGPA = 0;
            let validCourses = 0;
            
            coursesData.forEach(course => {
                const gpa = getGPA(calculateCourseGrade(course.id));
                if (gpa !== null) {
                    totalGPA += gpa;
                    validCourses++;
                }
            });
            
            return validCourses > 0 ? totalGPA / validCourses : 0;
        }

        function updateStats() {
            const completedAssignments = assignmentsData.filter(a => a.grade !== null).length;
            
            document.getElementById('totalCourses').textContent = coursesData.length;
            document.getElementById('totalAssignments').textContent = assignmentsData.length;
            document.getElementById('completedAssignments').textContent = completedAssignments;
            document.getElementById('overallGPA').textContent = calculateOverallGPA().toFixed(2);
        }

        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this course and all its assignments?')) {
                coursesData = coursesData.filter(course => course.id !== courseId);
                assignmentsData = assignmentsData.filter(assignment => assignment.courseId !== courseId);
                saveData();
                displayCourses();
                updateStats();
                updateCourseSelect();
                updateSemesterOverview();
                
                if (coursesData.length === 0) {
                    document.getElementById('assignmentForm').style.display = 'none';
                }
            }
        }

        function deleteAssignment(assignmentId) {
            if (confirm('Are you sure you want to delete this assignment?')) {
                assignmentsData = assignmentsData.filter(assignment => assignment.id !== assignmentId);
                saveData();
                displayCourses();
                updateStats();
                updateSemesterOverview();
            }
        }
    </script>
</body>
</html>
